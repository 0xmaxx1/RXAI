<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Developed By Eng: Mohamed Reda" />
    <meta
      name="description"
      content="RXAI - A smart platform for finding medication alternatives and details, designed to assist healthcare professionals and patients."
    />
    <meta
      name="keywords"
      content="RXAI, Medicine Finder, Active Ingredients, Medical Alternatives, Drug Information"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#007BFF" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="RXAI - Find Medication Alternatives Easily"
    />
    <meta
      property="og:description"
      content="Discover the best medication options and alternatives with RXAI, your AI-powered drug assistant."
    />
    <meta property="og:image" content="./Images/social-image.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="RXAI - Find Medication Alternatives Easily"
    />
    <meta
      name="twitter:description"
      content="Discover the best medication options and alternatives with RXAI, your AI-powered drug assistant."
    />
    <meta name="twitter:image" content="./Images/social-image.png" />
    <link rel="shortcut icon" href="./Images/I_logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RXAI</title>
  </head>
  <body>
    <main>
      <section>
        <div class="input">
          <header>
            <div class="logo">
              <img class="logoimg" src="./Images/logo.png" alt="logo" />
              <img
                class="logoname"
                src="./Images/LogoName.png"
                alt="Logo Name"
              />
            </div>
          </header>
          <form>
            <div class="ingredient">
              <label for="ingredient">Active Ingredient</label>
              <input
                type="text"
                name="ingredient"
                id="ingredient"
                placeholder="e.g., active...."
                autocomplete="off"
              />
            </div>
            <div class="strength">
              <label for="strength">Strength</label>
              <input
                type="text"
                id="strength"
                name="strength"
                placeholder="e.g., 10.00"
                autocomplete="off"
              />
            </div>
            <button>submit</button>
          </form>
          <div class="medicalimage">
            <img src="./Images/Medicine.png" alt="Medicine" />
          </div>
        </div>
        <div class="output">
          <div class="best">
            <h4>Best One</h4>
            <div>
              <span> e.g., active.... </span>
            </div>
          </div>
          <div class="alternatives">
            <h4>All alternatives</h4>
            <div>
              <span>1. active....</span>
              <span>2. active....</span>
              <span>3. active....</span>
              <span>4. active....</span>
              <span>5. active....</span>
              <span>6. active....</span>
              <span>7. active....</span>
              <span>8. active....</span>
              <span>9. active....</span>
              <span>10. active....</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
